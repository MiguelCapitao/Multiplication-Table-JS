<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TIMES TABLE</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/scripts.js" defer></script>
</head>
<body>
    <h1>TIMES TABLE</h1>
    <form id="multiplication-form">
        <div class="form-control">
            <label for="number">Number:</label>
            <input type="number" name="number" id="number" placeholder=""/> 
        </div>
        <div class="form-control">
            <label for="multiplicator">Multiply times:</label>
            <input type="number" name="multiplicator" id="multiplicator" value="10"/>
    </div>
    <input type="submit" value="Multiply" >
    </form>
    <div id="multiplication-table">
        <h2 id="multiplication-title">Multiplied number:<span></span></h2>
        <div id="multiplication-operations">
            <p>Please enter a number to generate a multiplication table..</p>
        </div>
    </div>
</body>
</html>
